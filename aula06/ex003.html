<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- tag configurações de caracteres PT para ser usado acentos -->
    <meta charset="UTF-8">
    <!-- para compatibilidade, com preferencia ao  Micro soft edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa... uiii</title>
    <style>
        body{
            background-color: hsl(160, 76%, 62%);
            color: beige;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(112, 12, 206);
        }
    </style>
</head>
<body>
   <h1>"Olá Mundo!"</h1> 
   <p> Se tem um emprego ai? dando sopá?</p>
   <script>
    //    3 maneiras de converter o Tipo
    // Esse Number.parseInt mostra ao JS que são numeros Inteiros o que automáticamente se entende como soma
    // Esse Number.parsefloat mostra ao JS que são numeros Reais ou seja '7,5' por exemplo.
    // Esse Number(n) entende de acordo como você coloca o numéro e outros travam as opções de real e inteiro.
      var n1 = Number(window.prompt('Digite um número: '))
      var n2 = Number(window.prompt('Digite outro número: '))
      var s = n1 + n2
    //   Duas maneiras de converter numero para String, String(n) ou n.toString()
      //window.alert(' A soma dos valores é ' + String(s))  feita com concatenação
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //ex de template String
    //   (number + number) para adição
    //   (string + string) para concatenação
   </script>
</body>
</html>
