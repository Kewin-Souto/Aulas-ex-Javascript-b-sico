<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Sistema de imigração</h1>
    Qual seu país de origem? <input type="text" id="nac"> Sua nacionalidade é:
    <input type="button" value="verificar" onclick="nacionalidade()">
    <div id="res"> 

    </div>
    <script>
        function nacionalidade() {
            var res = document.querySelector('#res')
            var pais = document.querySelector('input#nac').value
            if ( pais == 'Brasil ' || 'brasil'){
               res.innerHTML = "Você é brasileiro!"
            } else {
                res.innerHTML = "Você é Estrangeiro!"
            }
            
        }

    </script>
    </html>
</body>
