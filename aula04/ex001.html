<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- tag configurações de caracteres PT para ser usado acentos -->
    <meta charset="UTF-8">
    <!-- para compatibilidade, com preferencia ao  Micro soft edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa... uiii</title>
    <style>
        body{
            background-color: hsl(160, 76%, 62%);
            color: beige;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(112, 12, 206);
        }
    </style>
</head>
<body>
   <h1>"Olá Mundo!"</h1> 
   <p> Se tem um emprego ai? dando sopá?</p>
   <script>
       window.alert('Minha primeira mensagem') // Dá uma mensagem de alerta!
       window.confirm('Está gostando de JavaScript?') // Dá uma mensagem com Ok e CANCEL bom para perguntas e avisos.
       window.prompt('Qual Seu nome?')// Dá uma mensagem perguntando o nome.
   </script>
</body>
</html>
